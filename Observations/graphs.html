<html>

<head>
    <title>
        Sparse Matrix Vector Multiplication
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" style="text-align:center;">
            <h1>Graph for Runtime of ACSR</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div style="width:600px;height:400px;text-align:center;margin: 0 auto;">
                    <p style="text-align:center;">
                        <canvas id="myChart"></canvas>
                    </p>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br>
        <h4 style="text-align:center;">
          Click on a legend to toggle visibility of the associated graph
        </h4>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        function all() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                // The data for our dataset
                data: {
                    labels: ["amazon-2008", "flickr", "hollywood-2009", "in-2004", "cnr-2000", "eu-2005"],
                    datasets: [{
                        label: "Intel i7-4510u",
                        borderColor: 'rgb(255, 99, 132)',
                        data: [43.259, 115.659, 525.414, 139.633, 21.911, 156.575],
                        fill: false,
                    }, {
                        label: "ACSR on P100",
                        borderColor: 'rgb(44, 186, 37)',
                        data: [5.537504, 5.757247, 13.23616, 9.937504, 2.431584, 7.085216],
                        fill: false,
                    },
                  ]
                },
                // Configuration options go here
                options: {
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Datasets'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Runtime (ms)'
                            }
                        }]
                    }
                }
            });
        }
        $(document).ready(function() {
            all();
        });
    </script>
</body>

</html>
